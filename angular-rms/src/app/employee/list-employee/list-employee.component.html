<app-search [selectedEmployee]="selectedEmployee" (filterParam)="filterEmployee($event)" (empSort)="sortEmployee($event)" (searchParam)="search($event)" [length]="employees==null ? 0 : employees.length"></app-search>
<div class="scroll-bar-div">
    <div *ngIf="notFound" class="emp-card">
        <h4 style="color:red;">Employee not found!</h4>
    </div>
    <app-employee *ngFor="let emp of employees" [employee]="emp" [selectedEmployee]="selectedEmployee" (selected)="onEmployeeSelected($event)"></app-employee>
</div>
<button md-mini-fab class="floating-button" (click)="addEmployee()"><md-icon>add</md-icon></button>
